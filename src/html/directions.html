<section class="directions">
  <div class="directions__container container">
    <div class="directions__wrapper">
      <div class="directions__wrap-text">
        <h2 class="directions__title title">Направления</h2>
        <p class="directions__text">
          Мы не продаем туры<br>
          и ничего не рекламируем.
          Люди сами пишут о странах,
          куда хотели бы отправиться<br>
          и чем можно там заняться.
        </p>
      </div>
      <ul class="directions__list countries">
        <li class="countries__item">
          <div class="countries__img">
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="@img/flags/tailand-table.webp, @img/flags/tailand-table@2x.webp 2x">
              <source media="(min-width: 768px)" srcset="@img/flags/tailand-table.png, @img/flags/tailand-table@2x.png 2x">
              <source type="image/webp" srcset="@img/flags/thailand-mobile.webp,  @img/flags/thailand-mobile@2x.webp 2x">
              <img src="@img/flags/thailand-mobile.png" srcset="@img/flags/thailand-mobile@2x.png 2x" alt="Таиланд изображение">
            </picture>
          </div>
          <a class="countries__body" href="#">
            <picture>
              <source type="image/webp" srcset="@img/flags/Thailand.webp">
              <img src="@img/flags/Thailand.png" alt="Таилайнд флаг" class="countries__img-flag" width="35" height="24">
            </picture>
            <div class="countries__data">
              <h3 class="countries__title">Таиланд</h3>
              <p class="countries__subtitle">Джунгли зовут!</p>
            </div>
            <p class="countries__people">18321</p>
          </a>
        </li>
        <li class="countries__item">
          <div class="countries__img">
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="@img/flags/france-table.webp, @img/flags/france-table@2x.webp 2x">
              <source media="(min-width: 768px)" srcset="@img/flags/france-table.png, @img/flags/france-table.png 2x">
              <source type="image/webp" srcset="@img/flags/france-mobile.webp,  @img/flags/france-mobile@2x.webp 2x">
              <img src="@img/flags/france-mobile.png" srcset="@img/flags/france-mobile@2x.png 2x" alt="Франция">
            </picture>
          </div>
          <a class="countries__body" href="#">
            <picture>
              <source type="image/webp" srcset="@img/flags/France.png">
              <img src="@img/flags/France.png" alt="Французский флаг" class="countries__img-flag" width="35" height="24">
            </picture>
            <div class="countries__data">
              <h3 class="countries__title">Франция</h3>
              <p class="countries__subtitle">Трэ бьен, манифик!</p>
            </div>
            <p class="countries__people">12518</p>
          </a>
        </li>
        <li class="countries__item">
          <div class="countries__img">
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="@img/flags/chezh-table.webp, @img/flags/chezh-table@2x.webp 2x">
              <source media="(min-width: 768px)" srcset="@img/flags/chezh-table.png, @img/flags/chezh-table@2x.png 2x">
              <source type="image/webp" srcset="@img/flags/czech-mobile.webp,  @img/flags/czech-mobile@2x.png 2x">
              <img src="@img/flags/czech-mobile.png" srcset="@img/flags/czech-mobile@2x.png 2x" alt="Чехия">
            </picture>
          </div>
          <a class="countries__body" href="#">
            <picture>
              <source type="image/webp" srcset="@img/flags/Czech.webp">
              <img src="@img/flags/Czech.png" alt="Флаг Чехии" class="countries__img-flag" width="35" height="24">
            </picture>
            <div class="countries__data">
              <h3 class="countries__title">Чехия</h3>
              <p class="countries__subtitle">Закоулки<br> старой Европы</p>
            </div>
            <p class="countries__people">5326</p>
          </a>
        </li>
      </ul>
      <a href="" class="directions__button button">Показать все</a>
    </div>
  </div>
</section>
