<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">
  <title>@@title</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class=@@bodyClass>
  <header class="header" data-burger="closed">
    <div class="header__top">
      <div class="header__container container">
        <a href="" class="header__logo header__logo-top logo">
          <picture>
            <source media="(min-width: 768px)" srcset="@img/logo-tablet.png">
            <img src="@img/logo-white.png" alt="Логотип" class="logo__img" width="100" height="15">
          </picture>
        </a>
        <button class="header__burger burger">Открыть меню</button>
        <a href="" class="header__login login login--top">Авторизация</a>
      </div>
    </div>
    <div class="header__body">
      <div class="header__container container">
        <a href="" class="header__logo header__logo-body logo">
          <picture>
            <source media="(min-width: 1440px)" srcset="@img/logo-tablet.png">
            <source media="(min-width: 768px)" srcset="@img/logo-tablet-black.png">
            <img src="@img/logo-black.png" alt="Логотип" class="logo__img" width="100" height="15">
          </picture>
        </a>
        <nav class="header__nav nav-header">
          <ul class="nav-header__list">
            <li class="nav-header__item">
              <a href="#page-about" class="nav-header__link">О сервисе</a>
            </li>
            <li class="nav-header__item">
              <a href="#page-directions" class="nav-header__link">Направления</a>
            </li>
            <li class="nav-header__item">
              <a href="#page-companion" class="nav-header__link">Попутчики</a>
            </li>
          </ul>
        </nav>
        <a href="" class="header__login login login--body">Авторизация</a>
        <div class="header__contacts contacts">
          <a href="tel:88005558628" class="contacts__item contacts__item--phone">
            <span class="contacts__icon"></span>
            <span class="contacts__text">8 800 555-86-28</span>
          </a>
          <a href="mailto:mail@htmlacademy.ru" class="contacts__item contacts__item--mail">
            <span class="contacts__icon"></span>
            <span class="contacts__text">mail@htmlacademy.ru</span>
          </a>
        </div>
        <ul class="header__social social">
          <li class="social__item social__item--fb">
            <a href="" class="social__link">
              <svg class="social__icon" width="11" height="21">
                <use xlink:href="@img/icons/icons.svg#icon_facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--vk">
            <a href="" class="social__link">
              <svg class="social__icon" width="23" height="12">
                <use xlink:href="@img/icons/icons.svg#icon_vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--inst">
            <a href="" class="social__link">
              <svg class="social__icon" width="18" height="18">
                <use xlink:href="@img/icons/icons.svg#icon_instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
